<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style media="screen" type="text/css">.barp{top:50%;left:50%;transform:translate(-50%,-50%);position:absolute;text-align:center}.bar{width:10px;height:70px;background:#fff;display:inline-block;transform-origin:bottom center;border-top-right-radius:20px;border-top-left-radius:20px;animation:loader 1.2s linear infinite}.bar1{animation-delay:0.1s}.bar2{animation-delay:0.2s}.bar3{animation-delay:0.3s}.bar4{animation-delay:0.4s}.bar5{animation-delay:0.5s}.bar6{animation-delay:0.6s}.bar7{animation-delay:0.7s}.bar8{animation-delay:0.8s}@keyframes loader{0%{transform:scaleY(0.1)}50%{transform:scaleY(1);background:#77BBFF}100%{transform:scaleY(0.1);background:transparent}}.bart{color:#77BBFF;font-size:20px;}</style>
</head>

<body>
  <div id="app">
    <div class="barp">
      <div>
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
      </div>
      <div class="bart">资源加载中...</div>
      <div class="bart">节点差怪我咯</div>
    </div>
  </div>
</body>
</html>
